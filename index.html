<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>


    <div class="container">

        <div class="box1">
            <div class="input">
                <i class="icon uil uil-file-check-alt"></i>
                <input type="text" placeholder="Type Your ToDo List" required>
                <i id="addbutton" class="icon uil uil-plus"></i>
            </div>
            <div class="click">

                <span class="btn clearall">Clear All Tasks</span>
                <span class="btn clearcomtask"> Clear complete</span>
            </div>

            <hr />
            <ul class="list"></ul>
              <!-- Empty Unorder Todolist for add5 list item -->
            <hr />
            <div class="click">
                <span>
                    <span class="pendingTasks">

                    </span><!--Empty span for task count -->tasks left
                </span>
                <div>
                    <span class="pendingTasks">All</span>
                    <span class="btn uncomplete">Uncomplete</span>
                    <span class="btn complete">Complete</span>
                   
                </div>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>

</body>

</html>
